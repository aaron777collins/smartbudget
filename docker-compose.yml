version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smartbudget-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartbudget
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - smartbudget
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartbudget-app
    restart: unless-stopped
    ports:
      - "3002:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SKIP_MIGRATIONS=true
    volumes:
      - ./uploads:/app/uploads
    networks:
      - internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit((res.statusCode === 200 || res.statusCode === 503) ? 0 : 1); }).on('error', () => { process.exit(1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  smartbudget:
    driver: bridge
  internal:
    external: true

volumes:
  postgres_data:
